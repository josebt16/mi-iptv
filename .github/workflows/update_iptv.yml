name: Actualizar IPTV con Navegador Real

on:
  schedule:
    - cron: '*/30 * * * *' # Ejecutar cada 30 min
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Playwright y dependencias
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps

      - name: Correr script de actualizaci√≥n
        run: python update.py

      - name: Guardar cambios
        run: |
          git config --global user.name "IPTV Bot"
          git config --global user.email "bot@noreply.github.com"
          git add mi_lista_peru.m3u
          git commit -m "Auto-update: nuevos tokens via Playwright" || exit 0
          git push
